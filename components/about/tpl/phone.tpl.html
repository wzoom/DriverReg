<div class="help-block">This number will be used for communicating with passenger.</div>

<div class="form-group">
    <label for="phone" class="control-label">Phone</label>
    <span class="label label-danger" ng-show="regForm.phone.$invalid && !regForm.phone.$pristine">Required</span>
    <input type="text" name="phone" data-ng-model="user.phone" data-mask="+420 / 999 999 999" class="form-control" required />
</div>
