<!doctype html>
<html lang="en" ng-app="driverRegApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="app.css">
  </head>

  <body id="drAppCtrl" data-ng-controller="drAppCtrl">

    <div class="container">
      <div ng-include="'header.html'"></div>
      <div ng-include="'notifications.html'" class="container-fluid" data-ng-show="notifications.getCurrent().length"></div>
      <div class="row">
        <div ui-view></div>
      </div>
    </div>

    <!-- DEBUGG MESSAGE-->
    <div class="col-md-6 col-md-offset-3" style="word-wrap:break-word;">
        <div class="clearfix" style="margin-top: 100px;"></div>
        <div class="well">Valid form: {{regForm.$valid}}</div>
        <div class="well">User: {{user}}</div>
        <div class="well">User: {{User}}</div>
    </div>
    <!-- END DEBUGG MESSAGE-->

    <script src="jquery.js"></script>
    <script src="angular.js"></script>
    <script src="vendor.js"></script>
    <script src="templates-app.js"></script>
    <script src="app.js"></script>
  </body>
</html>
