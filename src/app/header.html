<div class="header" data-ng-controller="HeaderCtrl">
  <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation" bs-navbar>
    <div class="">

      <div class="list-group">
        <a data-ng-repeat="mainItem in mainItems | orderBy:'weight'" href="" class="list-group-item" data-ng-click="hideNavbar(); goToUnfinishedSubItem(mainItem)" data-ng-class="{'list-group-item-success' : getProgress(mainItem.name).percent >= 100, 'list-group-item-danger' : !mainItem.data.isNeutral && getProgress(mainItem.name).percent < 100}">
          <span data-ng-show="getProgress(mainItem.name).percent >= 100 && !mainItem.data.isNeutral" class="glyphicon glyphicon-ok pull-right lead"></span>
          <span data-ng-show="getProgress(mainItem.name).percent < 100 && !mainItem.data.isNeutral" class="glyphicon glyphicon-exclamation-sign pull-right lead"></span>

          <h4 class="list-group-item-heading">{{mainItem.title | translate}}</h4>

          <p data-ng-show="getProgress(mainItem.name).percent < 100 && !mainItem.data.isNeutral" class="list-group-item-text small" translate>{{getProgress(mainItem.name).percent}}% filled in.</p>
          <p data-ng-show="getProgress(mainItem.name).percent >= 100 && !mainItem.data.isNeutral" class="list-group-item-text text-danger small" translate>Almost done.</p>
        </a>

      </div>
    </div>
  </nav>

  <div class="navbar navbar-default navbar-fixed-top navmenu-inverse">
    <button type="button" class="navbar-toggle pull-left" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <a data-ng-click="state.go(currentMain.redirectTo)" class="navbar-brand head-title" title="{{currentMain.title | translate}}"><strong>{{currentMain.title | translate}}</strong></a>

  </div>

    <div class="row" data-ng-show="getCurrentProgress().showBar">
        <div class="col-md-6 col-md-offset-3">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="{width: getCurrentProgress().percent +'%'}">
                </div>
            </div>
        </div>
    </div>

</div>
