
<div class="help-block" translate>What kind of tariffs do you offer?</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" translate>Taximeter Tariffs</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="taximeterId" translate>Taximeter ID</label>
      <input ng-model="user.taximeter" type="text" class="form-control" id="taximeterId" placeholder="{{'Id on your taxameter' | translate}}" required autofocus>
    </div>



    <div class="form-group">
      <label for="priceList"><span translate>Price list</span></label>
      <p class="help-block" translate>Please upload photo of your price list.</p>
      <div id="priceList" dr-file-upload="priceList" ng-model="user.photos.priceList"></div>
    </div>

    <div class="form-group">
      <label for="dashboardWithTaximeter" translate>Dashboard with taximeter</label>
      <p class="help-block" translate>Please upload photo of your taxamiter on a car dashboard.</p>
      <div id="dashboardWithTaximeter" dr-file-upload="dashboardWithTaximeter" ng-model="user.photos.priceList"></div>
    </div>
  </div>
</div>
