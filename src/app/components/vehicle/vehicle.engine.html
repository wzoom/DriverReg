<div class="help-block" translate>How big is your engine, and what kind of fuel does your car use, this will help us determine the vehicle class</div>

<div class="form-group" data-ng-show="setDefaultSize()">
    <label class="control-label" translate>Engine size (ccm)</label>
    <div data-range-slider data-min="1000" data-max="3000" data-step="100" data-ng-model="user.car.size" data-model-max="user.car.size" data-pin-handle="min"></div>
</div>

<div class="form-group">
    <label class="control-label" translate>Fuel type</label>
    <div data-ng-model="user.car.fuel" bs-radio-group required>
        <label class="btn btn-default btn-block"><input type="radio" translate value="gas" />Gas</label>
        <label class="btn btn-default btn-block"><input type="radio" translate value="diesel" />Diesel</label>
        <label class="btn btn-default btn-block"><input type="radio" translate value="lpg" />LPG</label>
        <label class="btn btn-default btn-block"><input type="radio" translate value="cng" />CNG</label>
        <label class="btn btn-default btn-block"><input type="radio" translate value="electric" />Electric</label>
        <label class="btn btn-default btn-block"><input type="radio" translate value="hybrid" />Hybrid</label>
    </div>
</div>
