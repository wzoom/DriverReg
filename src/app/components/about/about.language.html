<div class="help-block" translate>Passenger are sometimes looking for unique languages, let us know languages you speak.</div>

<div class="form-group">
    <div data-ng-model="user.languagesSpoken" bs-checkbox-group>
        <label class="btn btn-default btn-lg btn-block"><input type="checkbox" class="btn btn-default" value="en" required><span translate>English</span></label>
        <label class="btn btn-default btn-lg btn-block"><input type="checkbox" class="btn btn-default" value="cs"><span translate>Czech</span></label>
        <label class="btn btn-default btn-lg btn-block"><input type="checkbox" class="btn btn-default" value="sk"><span translate>Slovak</span></label>
        <label class="btn btn-default btn-lg btn-block"><input type="checkbox" class="btn btn-default" value="pl"><span translate>Polish</span></label>
    </div>
</div>
