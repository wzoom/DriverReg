<div class="help-block" translate>You are almost done with the About you section, here's what we have so far.</div>

<div class="clearfix">
  <div ng-hide="user.image.thumbnail.href" class="thumbnail col-xs-12 col-md-4"><img src="images/default.jpg" alt="default-avatar"></div>
  <div ng-show="user.image.thumbnail.href" class="thumbnail col-xs-12 col-md-4"><img ng-src="{{user.image.thumbnail.href}}" alt="default-avatar"></div>
</div>

<div class="clearfix">
  <dl class="dl-horizontal">
    <dt><span translate>Full Name</span>:</dt>
    <dd>{{user.firstName}} {{user.lastName}}&nbsp;</dd>

    <dt><span translate>Displayed name</span>:</dt>
    <dd>{{getFullName()}}&nbsp;</dd>

    <dt><span translate>Phone</span>:</dt>
    <dd>{{user.phone}}&nbsp;</dd>

    <dt><span translate>Gender</span>:</dt>
    <dd>{{user.gender}}&nbsp;</dd>

    <dt><span translate>Spoken languages</span>:</dt>
    <dd>
      <span ng-repeat="(key, lang) in user.languagesSpoken" ng-class="['lang-'+key]">{{iso_languages[key].name}}<span ng-hide="$last">,&nbsp;</span></span>
      &nbsp;
    </dd>

    <dt><span translate>Dispatching</span>:</dt>
    <dd>{{user.dispatchingCompany}}&nbsp;</dd>
  </dl>

</div>
