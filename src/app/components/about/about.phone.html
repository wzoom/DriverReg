<div class="help-block">This number will be used for communicating with passenger.</div>

<div class="form-group">
  <label for="phone" class="control-label" translate>Phone</label>
  <span class="label label-danger" ng-show="regForm.phone.$invalid && !regForm.phone.$pristine" translate>Required</span>
  <input id="phone" type="text" name="phone" ng-minlength="10" ng-maxlength="15" data-ng-model="user.phone" data-mask="+420 / 999 999 999" class="form-control" required />
</div>
