<!doctype html>
<html lang="en" ng-app="driverRegApp">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Driver Registration</title>
      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="css/animations.css">
      <link rel="stylesheet" href="components/about/about.css">

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>

      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
      <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.js"></script>
      <script src="js/notifications.js"></script>
      <script src="js/animations.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/services.js"></script>
      <script src="js/app.js"></script>

      <script src="components/about/about.js"></script>
      <script src="components/vehicle/vehicle.js"></script>
    </head>

    <body data-ng-controller="drAppCtrl">
        <div class="container">
            <div data-ng-include="'header.tpl.html'"></div>
            <div data-ng-include="'notifications.tpl.html'" class="container-fluid" data-ng-show="notifications.getCurrent().length"></div>
            <div class="row">
                <div ui-view class="view"></div>
            </div>
        </div>

        <div class="container center-block">
          <div class="container col-md-6 col-md-offset-3">
            <div class="alert alert-info">User: {{user}}</div>
          </div>
        </div>

    </body>
</html>
