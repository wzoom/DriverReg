<!doctype html>
<html lang="en" ng-app="driverRegApp">
<head>
  <meta charset="utf-8">
  <title>Driver Registration</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="components/about/about.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>

  <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.js"></script>

  <script src="js/notifications.js"></script>
  <script src="js/animations.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>

  <script src="components/about/about.js"></script>
</head>
<body ng-controller="drAppCtrl">
  <div ng-include="'header.tpl.html'"></div>
  <div ng-include="'notifications.tpl.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>

  <div class="view-container container-fluid">
    <div ng-view class="view-frame"></div>
  </div>

  <div class="container center-block">
    <div ng-include="'components/about/about.tpl.html?random={{Math.random()}}'"></div>
  </div>

  <div class="container center-block">
      <div class="container col-md-6 col-md-offset-3">
          <div class="alert alert-info">User: {{user}}</div>
      </div>
  </div>

</body>
</html>
